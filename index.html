<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="card__picture-container">
        </div>
        <div class="flex-container">
          <h1 class="card__heading">Get <span class="card__heading-accent">insights</span> that<br class="break__mobile">
            help<br class="break__desktop"> your business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data <br class="break__mobile">
            analytics and make better decisions<br class="break__mobile">
             regarding revenue, customer<br class=" break__mobile"> 
            experience, and overall efficiency.
          </p>
          <div class="card__subheading-container">
            <h2 class="card__subheading">
              10k+<br>
              <span class="card__subheading-text">companies</span>
            </h2>
            <h2 class="card__subheading">
              314<br>
              <span class="card__subheading-text">templates</span>
            </h2>
            <h2 class="card__subheading">
              12m+<br>
              <span class="card__subheading-text">queries</span>
            </h2>
          </div>
        </div>
      </div>
    </section>
		</main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Thomas</a>.
      </div>
    </footer>
</body>
</html>
